<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Saturn L300 - Galería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #800080;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    nav {
      background-color: #e6e6e6;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #800080;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    section {
      padding: 20px;
      margin: 10px;
      background-color: #fff;
      border-radius: 5px;
    }
    footer {
      background-color: #800080;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .contenedor-galeria, .contenedor-videos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
    }
    figure {
      max-width: 300px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #fafafa;
    }
    figure img, figure video {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    figcaption {
      margin-top: 8px;
      font-size: 0.9em;
      color: #555;
      white-space: pre-line; /* conserva saltos de línea si fuera necesario */
    }
  </style>
</head>
<body>
  <header>
    <img src="/img/saturn-logo.png" alt="Logo de Saturn">
    <h1>Mi Saturn L300</h1>
  </header>

  <nav>
    <a href="/">Inicio</a>
    <a href="/caracteristicas">Características</a>
    <a href="/galeria">Galería</a>
    <a href="/logros">Logros</a>
  </nav>

  <section>
    <h2>Galería</h2>
    <p>Aquí puedes ver algunas imágenes y videos de mi Saturn L300.</p>
    
    <!-- Sección de imágenes -->
    <h3>Imágenes</h3>
    <div class="contenedor-galeria">
      <figure>
        <img src="/img/imagen1.jpg" alt="Imagen 1 Saturn L300">
        <figcaption>
          <strong>1. Una noche inolvidable</strong><br>
          Esta foto fue tomada justo después de regresar de una carrera en la que el Saturn destacó. 
          Esa noche, fría y oscura, no podía dejar de mirarlo. Fue un momento especial, 
          una mezcla de orgullo y conexión... ese es mi carro.
        </figcaption>
      </figure>
      
      <figure>
        <img src="/img/imagen2.jpg" alt="Imagen 2 Saturn L300">
        <figcaption>
          <strong>2. Contraste familiar: Saturn vs. Durango</strong><br>
          El Saturn L300 junto a la Dodge Durango de mi padre. Más allá de sus diferencias en potencia y peso, 
          estos autos reflejan también nuestras personalidades. Mi padre, un hombre serio e intimidante, 
          pero con un espíritu juguetón en ocasiones, y yo, alguien más vacilante y sarcástico, 
          compartimos algo esencial: una "pata pesada".

          Recuerdo una vez, después de recoger la Durango del mecánico, mientras yo iba tranquilo en el Saturn, 
          mi padre de repente me adelantó a fondo. Al principio estaba confundido, pero luego solo subí la música, 
          bajé un cambio y comencé a perseguirlo. De Heredia a Grecia, llegamos en unos 25 minutos, 
          riendo por el camino, aunque claro, terminamos regañados ambos por mi madre-
        </figcaption>
      </figure>
      
      <figure>
        <img src="/img/imagen3.jpg" alt="Imagen 3 Saturn L300">
        <figcaption>
          <strong>3. Restaurando un legado</strong><br>
          Así luce el interior del Saturn L300 en este momento. Estoy en proceso de restaurarlo 
          y añadirle elementos modernos que respeten su diseño original, manteniendo viva su esencia 
          pero adaptándolo al presente.
        </figcaption>
      </figure>
      
      <figure>
        <img src="/img/imagen4.jpg" alt="Imagen 4 Saturn L300">
        <figcaption>
          <strong>4. El recuerdo en un sticker</strong><br>
          Este sticker estaba en el Saturn antes de que lo pintara. Mi padre lo puso poco después 
          de que mi abuelo falleciera. En ese entonces, era muy joven para comprenderlo, 
          pero ahora entiendo su significado. Estoy planeando hacer uno similar, 
          como un tributo eterno para mantener su memoria viva.
        </figcaption>
      </figure>
    </div>

    <!-- Sección de videos -->
    <h3>Videos</h3>
    <div class="contenedor-videos">
      <figure>
        <video controls>
          <source src="/videos/video1.mp4" type="video/mp4">
          Tu navegador no soporta video HTML5.
        </video>
        <figcaption>
          <strong>niveles del club:</strong> momento curioso, commence a grabar justo despues de que el impreza naranja me adelante, 
          en ese momento venia atras del coche verde, el impreza es parte del club, pero un nivel mas bajo que yo, asi que claro, 
          espere a tener espacio y hasta la cancion quedo en el momento, lo alcance y me quede atras de el hasta llegar a nuestro destino
        </figcaption>
      </figure>

      <figure>
        <video controls>
          <source src="/videos/video2.mp4" type="video/mp4">
          Tu navegador no soporta video HTML5.
        </video>
        <figcaption>
          <strong>de 30 a 150:</strong> regresando de la U vi un espacio abierto y le di, 
          aunque no pude ir a fondo demuestra que tanto acelera, los numeros blancos son millas, 
          los amarillos de abajo son los kilometros por hora
        </figcaption>
      </figure>
    </div>
  </section>
